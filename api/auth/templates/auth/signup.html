{% extends "base.html" %}

{% block metatags %}
<title>Sign-up | Dashboard</title>
<meta name="description" content="Signup form of our demo showcasing useful tech.">
{% endblock %}

{% block contents %}
<div class="container">
    <div>
        <ol class="breadcrumb small">
            <li class="breadcrumb-item"><a href="{{url_for('home_bp.index')}}">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Sign up</li>
        </ol>
    </div>

    <h1>Sign up to login to the dashboard</h1>

    <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card">
            <div class="card-body py-5 px-md-5">
                <form method="post">
                    <div class="form-outline">
                        <label class="form-label" for="username">User name</label>
                        <input type="text" id="username" name="username" class="form-control" required/>
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3 mt-4" name="btn_signup">
                            Create account!
                        </button>
                        <p class="text-muted">Just <a href="{{url_for('auth_bp.login')}}">login</a> if you are already
                            registered.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

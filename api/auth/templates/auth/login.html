{% extends "base.html" %}

{% block metatags %}
<title>Login | Dashboard</title>
<meta name="description" content="Login for the Minimal+User, a site showcasing useful tech.">
{% endblock %}

{% block contents %}
<div class="container">
    <div>
        <ol class="breadcrumb small">
            <li class="breadcrumb-item"><a href="{{url_for('home_bp.index')}}">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Login</li>
        </ol>
    </div>

    <h1>Login</h1>
    <div class="col-lg-6 mb-5 mb-lg-0 ">
        <div class="card">
            <div class="card-body py-5 px-md-5">
                {% include "incl_flash_message.html" %}
                <form method="post">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                    </div>
                    <p class="text-center mb-0 text-muted">Can't find your access key?<br> Click <a
                            href="{{url_for('auth_bp.forgotkey')}}">here</a> to get a new one!</p>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3 mt-4" name="btn_unlock">
                            Login
                        </button>
                        <p class="text-muted"><a href="{{url_for('auth_bp.signup')}}">Sign up</a> to get your access key
                        </p>
                    </div>
                    <div class="field text-center mb-0 text-muted">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{url_for('static',filename='images/dashboard.svg')}}" rel="icon"/>
    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="shortcut icon">

    {% block metatags %}
    {% endblock %}

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/custom_styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" id="pageHeader">
    {% include "incl_header.html" %}
</header>

<div class="container-fluid">
    <div class="row flex-nowrap">

        {% if current_user.is_authenticated %}
        {% include "incl_navbar.html" %}
        {% endif %}

        <div class="col d-flex flex-column h-sm-100">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md4">
                {% block contents %}
                {% endblock %}
            </main>
            <footer class="row bg-light py-4 mt-auto">
                {% include "incl_footer.html" %}
            </footer>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{url_for('static',filename='js/custom.js')}}"></script>

</body>
</html>
